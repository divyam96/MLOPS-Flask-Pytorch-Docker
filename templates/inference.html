{% extends 'base.html' %}

{% block content %}
{% for result in results %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <p class="lead">File uploaded successfully. You have uploaded an image of</p>
    <h1 class="display-4">{{ result[0] }}!</h1>
    <p class="mt-5">Confidence: <strong>{{ result[1] }}%</strong></p>
    <img src="{{ url_for('static', filename=result[2]) }}" width="200" height="200">
    <p class="mt-5"> <a href="/">Try again</a></p>
</div>
{% endfor %}

{% endblock %}
